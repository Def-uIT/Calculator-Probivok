<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор пробивок</title>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main>
        <div class="column">
            <div class="title">
                <button class="modsButton" title="Модификаторы урона"></button>
                <p>Атакующий</p>
            </div>
            <br>
            <div class="tuple">
                <img title='Общий показатель атаки' src="./img/pngwing.com (6).png" alt="Общий показатель атаки">
                <input id="attack">
            </div>
            <br>
            <div class="tuple" id="thisTuple">
                <img title='Общий показатель урона' src="./img/pngegg (1).png">
                <div class="tuple_damage">
                    <input id='damageMin' class="damage">
                    <p>-</p>
                    <input id='damageMax' class="damage">
                </div>
            </div>
            <br>
            <div class="tuple">
                <img title='Количество существ в стеке' src="./img/noble-knight-filled-icon-910411.png">
                <input id='size'>
            </div>
        </div>
        <div id="playButton">
            <button id="mainButton"><img title='Кликни на меня!' src="./img/spinning-sword-svgrepo-com.png" width="90px" height="90px"></button>
        </div>
        <div class="column">
            <div class="title">
                <p id="headerDef">Защищающийся</p>
            </div>
            <br>
            <div class="tuple">
                <img title='Общий показатель защиты' src="./img/pngegg.png">
                <input id="defence">
            </div>
            <br>
            <div class="tuple">
                <img title='Общий показатель ХП' src="./img/free-icon-heart-101224.png">
                <input id="hp">
            </div>
        </div>
        <div class="output">
            <p>Нажмите на меч, чтобы провести вычисления</p>
        </div>
        
    </main>
</body>
</html>
