<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор пробивок</title>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="modsPanel">
        <p>Модификаторы урона:</p>
        <div class="tuple">
            <img id="brokenArrow" src="./img/vecteezy_broken-arrow-illustration-vector_22981564.jpg">
            <input id="checkbox-1" class="checkbox" type="checkbox">
            <label for="checkbox-1"></label>
        </div>
        <br>
        <div class="tuple">
            <img id="doubleArrow" src="./img/2374733.png">
            <input id="checkbox-2" class="checkbox" type="checkbox">
            <label for="checkbox-2"></label>
        </div>
    </div>
    <main>
        <div class="column">
            <div class="title">
                <button class="modsButton" id="modsButtonAtt" title="Модификаторы урона"></button>
                <p>Атакующий</p>
            </div>
            <br>
            <div class="tuple">
                <img title='Общий показатель атаки' src="./img/pngwing.com (6).png" alt="Общий показатель атаки">
                <input oninput="clearOutput()" id="attack" type="number">
            </div>
            <br>
            <div class="tuple" id="thisTuple">
                <img title='Общий показатель урона' src="./img/pngegg (1).png">
                <div class="tuple_damage">
                    <input oninput="clearOutput()" id='damageMin' class="damage" type="number">
                    <p>-</p>
                    <input oninput="clearOutput()" id='damageMax' class="damage" type="number">
                </div>
            </div>
            <br>
            <div class="tuple">
                <img title='Количество существ в стеке' src="./img/noble-knight-filled-icon-910411.png">
                <input oninput="clearOutput()" id='size' type="number">
            </div>
        </div>
        <div id="playButton">
            <button id="mainButton"><img title='Кликни на меня!' src="./img/spinning-sword-svgrepo-com.png" width="90px" height="90px"></button>
        </div>
        <div class="column">
            <div class="title">
                <p id="headerDef">Защищающийся</p>
                <button class="modsButton" id="modsButtonDef" title="Модификаторы защиты"></button>
            </div>
            <br>
            <div class="tuple">
                <img title='Общий показатель защиты' src="./img/pngegg.png">
                <input oninput="clearOutput()" id="defence">
            </div>
            <br>
            <div class="tuple">
                <img title='Общий показатель ХП' src="./img/free-icon-heart-101224.png">
                <input oninput="clearOutput()" id="hp">
            </div>
        </div>
        <div class="output">
            <p>Нажмите на меч, чтобы провести вычисления</p>
        </div>
        
    </main>
    <div class="modsPanel">
        
    </div>
</body>
</html>
